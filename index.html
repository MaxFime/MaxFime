<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать на сайт!</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .rainbow-text {
            font-size: 2.5em;
            animation: rainbow 5s infinite;
        }
        .subtitle {
            font-size: 1.5em;
            margin-top: 30px;
        }
        .news-button {
            margin-top: 50px;
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .news-button:hover {
            background-color: #0056b3;
        }
        @keyframes rainbow {
            0% { color: red; }
            15% { color: orange; }
            30% { color: yellow; }
            45% { color: green; }
            60% { color: blue; }
            75% { color: indigo; }
            90% { color: violet; }
            100% { color: red; }
        }
    </style>
</head>
<body>
    <h1 class="rainbow-text">Добро пожаловать на сайт!</h1>
    <p class="subtitle">Здесь будут новости по созданию ОС. Следите за новостями на этом сайте!</p>
    <button class="news-button" onclick="window.location.href='https://maxfimesystem.netlify.app/'">Новости</button>
    <p style="margin-top: 50px;">Данный сайт не крадет информацию и не устанавливает никакую информацию. Вся информация защищена и скрыта.</p>
</body>
</html>
