<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000;
            color: #fff;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-clip: text;
            color: transparent;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        p {
            font-size: 1.25rem;
            margin-top: 20px;
            color: #ddd;
        }
        footer {
            background: #333;
            color: #ccc;
            padding: 20px;
            width: 100%;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать на сайт!</h1>
    <p>Здесь будут новости по созданию ОС. Следите за новостями на этом сайте!</p>
    <footer>
        <p>Данный сайт не крадет информацию и не устанавливает никакую информацию. Вся информация защищена и скрыта.</p>
    </footer>
</body>
</html>
