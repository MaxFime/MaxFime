<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать на сайт!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: url('https://via.placeholder.com/1920x1080?text=Background+Image') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-out;
        }
        .rainbow-text {
            font-size: 3em;
            margin-bottom: 20px;
            animation: rainbow 5s infinite;
            display: inline-block;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        .subtitle {
            font-size: 1.5em;
            margin-top: 20px;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 2s 1s forwards;
        }
        .news-button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s, transform 0.3s;
            opacity: 0;
            animation: fadeIn 2s 2s forwards;
        }
        .news-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .footer-text {
            margin-top: 50px;
            font-size: 0.9em;
            opacity: 0;
            animation: fadeIn 2s 3s forwards;
        }
        .social-icons {
            margin-top: 30px;
        }
        .social-icons a {
            color: #ffffff;
            font-size: 1.5em;
            margin: 0 10px;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #007BFF;
        }
        @keyframes rainbow {
            0% { color: red; }
            15% { color: orange; }
            30% { color: yellow; }
            45% { color: green; }
            60% { color: blue; }
            75% { color: indigo; }
            90% { color: violet; }
            100% { color: red; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="rainbow-text">Добро пожаловать на сайт!</h1>
        <p class="subtitle">Здесь будут новости по созданию ОС. Следите за новостями на этом сайте!</p>
        <button class="news-button" onclick="window.location.href='https://maxfimesystem.netlify.app/'">Новости</button>
        <p class="footer-text">Данный сайт не крадет информацию и не устанавливает никакую информацию. Вся информация защищена и скрыта.</p>
        <div class="social-icons">
            <a href="https://www.youtube.com/channel/UCcrlYmfeD0EY-KrWx1hEiyQ" target="_blank" class="fab fa-youtube" title="YouTube"></a>
            <a href="https://t.me/MaxFime_YouTube" target="_blank" class="fab fa-telegram" title="Telegram"></a>
        </div>
    </div>
</body>
</html>
